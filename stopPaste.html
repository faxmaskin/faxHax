<!-- Användning: 
1. Kopiera allt i denna fil och gå till menyn "Systemadm." och välj alternativet "Taggar"
2. Klicka på "lägg till tagg"
3. Beroende på vilket typ av element du vill förhindra inklistring i, döp taggen till t.ex stopPasteTA för textarea eller stopPasteIP för input
4. Välj Formulärtyp "Editor" och klicka på "Källa" under rubriken "Standardvärde"
5. Klistra in allt du kopierade i fältet "Tagg", om du vill påverka någon annan elementtyp än textarea ändrar du det i koden
6. För att använda taggen på en fråga skriver du helt enkelt ${stopPasteTA} i beskrivningen
-->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        let stopPaste = $('p#stopPaste').closest('article').find('textarea').eq(0).attr('id');
        $('#' + stopPaste).on("paste", function (e) {
            e.preventDefault();
        });
    });
    </script>
    <p class="hidden" id="stopPaste"></p>
